<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Nexus</title>
  <link rel="shortcut icon" href="geral/img/logo/simbolo.png" type="image/x-icon" />
  
  <link rel="stylesheet" href="geral/css/style.css" />
  
  <link rel="stylesheet" href="geral/css/intro-style.css" />
</head>

<body>

  <div id="intro-overlay">
    
    <button class="intro-skip">Pular <i class="ri-arrow-right-double-line"></i></button>

    <div class="intro-orbs">
      <div class="orb o1"></div>
      <div class="orb o2"></div>
      <div class="orb o3"></div>
    </div>

    <div class="intro-wrap">

      <div class="intro-holo">
        <div class="holo-ring ring-1"></div>
        <div class="holo-ring ring-2"></div>
        <div class="holo-ring ring-3"></div>
        
        <div class="energy-burst">
          <div class="energy-line line-1"></div>
          <div class="energy-line line-2"></div>
          <div class="energy-line line-3"></div>
          <div class="energy-line line-4"></div>
        </div>
        
        <img src="geral/img/logo/simbolo.png" alt="Tech Nexus" class="intro-logo" />
      </div>

      <h1 class="intro-title">
        <span class="intro-word">TECH</span>
        <span class="intro-word span">NEXUS</span>
      </h1>

      <p class="intro-sub">A ORDEM DA INOVAÇÃO</p>

      <div class="intro-lines">
        <div class="line l1"></div>
        <div class="line l2"></div>
        <div class="line l3"></div>
      </div>

      <div class="intro-progress">
        <div class="intro-progress-bar"></div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  
  <script src="geral/js/intro.js"></script>

</body>
</html>
