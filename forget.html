<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="geral/img/logo/simbolo.png" type="image/x-icon" />
    <link rel="stylesheet" href="geral/css/style.css" />
    <link rel="stylesheet" href="geral/css/media-query.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <title>Recuperação • Tech Nexus</title>
</head>

<body>
    <div id="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div class="background-login">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dklxgbhoc/video/upload/v1761510323/Purple_And_White_Modern_Technology_Conference_Video_Background_1080P_HD_zwmjyw.mp4"
                type="video/mp4">
        </video>
    </div>
    <section class="section__login">
        <div class="main-login">
            <div class="main-column">
                <div class="information__login">
                    <h1> Recupere seu <span class="span">acesso!</span></h1>
                </div>
                <div class="card-login">
                    <form id="forgetForm">
                        <div class="textfield">
                            <label for="user">Email de recuperação:</label>
                            <input type="email" name="email" class="input__login" placeholder="seuemail@exemplo.com"
                                autocomplete="email" required>
                        </div>
                        <div class="button__login">
                            <button type="submit" class="button">Recuperar</button>
                        </div>
                    </form>
                    <div class="other-user" style="padding: 0px; padding-top: 30px;" class="logo-holograma-link">
                        <p>Lembrou sua senha? <a href="login.html" class="span">Faça o login.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <a href="index.html" class="logo-holograma-link">
        <img src="geral/img/logo/simbolo.png" class="logo-holograma">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="geral/js/gsap.js"></script>
    <script type="module" src="geral/js/supabase.js"></script>
    <script type="module" src="geral/js/ui.js"></script>
    <script type="module" src="geral/js/auth.js"></script>
    <script type="module" src="geral/js/forget.js"></script>
</body>

</html>
