<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="geral/img/logo/simbolo.png" type="image/x-icon" />
    <link rel="stylesheet" href="geral/css/style.css" />
    <link rel="stylesheet" href="geral/css/media-query.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <title>Cadastro • Tech Nexus</title>
</head>

<body>
    <div id="loader-overlay">
        <div class="loader-spinner"></div>
    </div>
    <div class="background-login">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dklxgbhoc/video/upload/v1761510323/Purple_And_White_Modern_Technology_Conference_Video_Background_1080P_HD_zwmjyw.mp4"
                type="video/mp4">
        </video>
    </div>
    <section class="section__login">
        <div class="main-login">
            <div class="main-column">
                <div class="information__login">
                    <h1>Venha ser mais <span class="span"><strong>tech</strong>nológico!</span></h1>
                </div>
                <div class="hr__login">
                    <div class="point__line-left"></div>
                    <div class="line__hr"></div>
                    <div class="point__line-right"></div>
                </div>
                <div class="hr__login"></div>
                <div class="card-login">
                    <form id="cadasterForm">
                        <div class="textfield">
                            <label for="name">Nome Completo:</label>
                            <input type="text" name="name" placeholder="Tech Nexus" autocomplete="name" required
                                class="input__login">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" placeholder="technexus123@gmail.com" autocomplete="email" required
                                class="input__login">
                            <label for="tel">Telefone:</label>
                            <input type="tel" name="tel" placeholder="(00) 90000-0000" required class="input__login">
                            <label for="password">Senha:</label>
                            <div class="password-field">
                                <input type="password" id="password" name="senha" class="input__login"
                                    placeholder="Nexus123" autocomplete="new-password" required minlength="8">
                                <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                    <i class="ri-eye-line"></i>
                                </button>
                            </div>
                            <label for="confirmPassword">Confirme a Senha:</label>
                            <div class="password-field">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="input__login"
                                    placeholder="Repita sua senha" autocomplete="new-password" required minlength="8">
                                <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                    <i class="ri-eye-line"></i>
                                </button>
                            </div>
                        </div>
                        <div class="button__login">
                            <button type="submit" id="cadasterButton" class="button">Cadastrar</button>
                        </div>
                    </form>
                    <div class="other-user" style="padding: 0px; padding-top: 20px;">
                        <p>Já tem uma conta? <a href="login.html" class="span">Faça o login.</a></p>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html" class="logo-holograma-link">
            <img src="geral/img/logo/simbolo.png" class="logo-holograma">
        </a>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="geral/js/gsap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="geral/js/supabase.js"></script>
    <script type="module" src="geral/js/ui.js"></script>
    <script type="module" src="geral/js/auth.js"></script>
    <script type="module" src="geral/js/cadaster.js"></script>
    <script>
        // SCRIPT MODIFICADO PARA FUNCIONAR COM MÚLTIPLOS CAMPOS DE SENHA
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.previousElementSibling;
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                button.innerHTML = isPassword
                    ? '<i class="ri-eye-off-line"></i>'
                    : '<i class="ri-eye-line"></i>';
            });
        });
    </script>
</body>

</html>
