<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="geral/img/logo/simbolo.png" type="image/x-icon" />
    <link rel="stylesheet" href="geral/css/style.css" />
    <link rel="stylesheet" href="geral/css/media-query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <title>Redefinir Senha • Tech Nexus</title>
</head>

<body>
    <div id="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div class="background-login">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dklxgbhoc/video/upload/v1761510323/Purple_And_White_Modern_Technology_Conference_Video_Background_1080P_HD_zwmjyw.mp4"
                type="video/mp4">
        </video>
    </div>
    <section class="section__login">
        <div class="main-login">
            <div class="main-column">
                <div class="information__login">
                    <h1> Crie sua nova <span class="span">senha!</span></h1>
                </div>
                <br>
                <div class="card-login">
                    <form id="resetPasswordForm">
                        <label for="password">Nova Senha:</label>
                        <div class="password-field">
                            <input type="password" name="password" id="password" class="input__login"
                                placeholder="TechNexus123" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                        <label for="confirmPassword">Confirme a Nova Senha:</label>
                        <div class="password-field">
                            <input type="password" name="confirmPassword" id="confirmPassword" class="input__login"
                                placeholder="TechNexus123" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                        <div class="button__login">
                            <button type="submit" class="button">Redefinir Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="index.html" class="logo-holograma-link">
            <img src="geral/img/logo/simbolo.png" class="logo-holograma" alt="Símbolo Tech Nexus">
        </a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="geral/js/gsap.js"></script>
    <script type="module">
        import { supabase } from './geral/js/supabase.js';
        import { showToast } from './geral/js/ui.js';

        console.log('Script de reset de senha iniciado.'); // LOG 1

        const form = document.getElementById('resetPasswordForm');
        const submitButton = form.querySelector('button[type="submit"]');

        submitButton.disabled = true;
        submitButton.textContent = 'Aguarde...';

        // Escuta TODOS os eventos de autenticação
        supabase.auth.onAuthStateChange(async (event, session) => {
            // LOG 2: Mostra qual evento foi recebido
            console.log('Evento onAuthStateChange recebido:', event);

            if (session) {
                // LOG 3: Mostra detalhes da sessão, se houver
                console.log('Detalhes da sessão:', session);
            }

            if (event === 'PASSWORD_RECOVERY') {
                console.log('✅ SESSÃO DE RECUPERAÇÃO PRONTA!'); // LOG 4
                // Removi o toast daqui para não confundir o usuário.
                // O botão ser habilitado é o suficiente.
                submitButton.disabled = false;
                submitButton.textContent = 'Redefinir Senha';
            } else {
                console.warn('Evento recebido não foi PASSWORD_RECOVERY. O formulário permanecerá bloqueado.');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            if (password.length < 6) {
                showToast('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showToast('As senhas não coincidem.', 'error');
                return;
            }

            // Desabilita o botão durante a requisição
            submitButton.disabled = true;
            submitButton.textContent = 'Verificando...';

            const { error } = await supabase.auth.updateUser({ password });

            if (error) {
                // ========= INÍCIO DA ALTERAÇÃO =========
                // Verificamos a mensagem de erro do Supabase
                // A mensagem padrão em inglês é "New password should be different from the old password"

                const errorMessage = error.message.toLowerCase();

                if (errorMessage.includes('old password') || errorMessage.includes('senha antiga')) {
                    // Este é o popup personalizado que você pediu
                    showToast('A nova senha não pode ser igual à senha antiga.', 'error');
                } else {
                    // Para qualquer outro erro, mostramos a mensagem padrão
                    showToast(`Erro ao redefinir a senha: ${error.message}`, 'error');
                }
                // ========= FIM DA ALTERAÇÃO =========

                console.error('Erro no updateUser:', error); // LOG 5
            } else {
                showToast('Senha redefinida com sucesso! Você será redirecionado para o login.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }

            // Reabilita o botão caso haja erro
            submitButton.disabled = false;
            submitButton.textContent = 'Redefinir Senha';
        });
    </script>
    <script>
        // Your password toggle script can remain unchanged.
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                button.innerHTML = isPassword
                    ? '<i class="ri-eye-off-line"></i>'
                    : '<i class="ri-eye-line"></i>';
            });
        });
    </script>
</body>

</html>
